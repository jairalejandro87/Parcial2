{% extends 'base.html' %}
{% block titulo %}
Restjhkj
{% endblock %}
{%block contenido %}
<section class="contact-box">

    <div class="row no-gutters">

        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6">
                <h2 class="font-weight-bold mb-3">Cambio de contraseña</h2>
                <div class="flash">
                    
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="alert alert-danger">
                        {% for message in messages %}
                        <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </div>

                <form action="" method="POST">

                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" placeholder="Ingresa una contraseña"
                            value="{{password}}">
                    </div>

                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Repetir Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password_verificacion" placeholder="Repetir contraseña"
                            value="{{password_verificacion}}">
                    </div>
                    
                    <div class="msg">{{ msg }}</div>

                    <div class="form-group mb-5">
                        <button type="submit" class="btn btn-outline-dark d-inline text-light mr-2 mb-3 width-100"><i
                                class="icon ion-md-person lead align-middle mr-2"></i> Restablecer</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
{% endblock %}
